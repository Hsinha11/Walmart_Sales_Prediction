<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Walmart Sales Prediction</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Walmart Sales Prediction</h1>
    <form action="/predict" method="post">
        <label for="store">Store:</label>
        <input type="text" id="store" name="store"><br>

        <label for="temperature">Temperature:</label>
        <input type="text" id="temperature" name="temperature"><br>

        <label for="fuel_price">Fuel Price:</label>
        <input type="text" id="fuel_price" name="fuel_price"><br>

        <label for="cpi">CPI:</label>
        <input type="text" id="cpi" name="cpi"><br>

        <label for="unemployment">Unemployment:</label>
        <input type="text" id="unemployment" name="unemployment"><br>

        <label for="isHoliday">IsHoliday (0 or 1):</label>
        <input type="text" id="isHoliday" name="isHoliday"><br>

        <label for="year">Year:</label>
        <input type="text" id="year" name="year"><br>

        <label for="month">Month:</label>
        <input type="text" id="month" name="month"><br>

        <label for="week">Week:</label>
        <input type="text" id="week" name="week"><br>

        <input type="submit" value="Predict">
    </form>
    <h2>Prediction: <span id="prediction">{{ prediction }}</span></h2>
</body>
</html>
